    <span><img class="cells-bullet" src='images/logo-cells.svg' /><h2 class="h2-bullet" id="introducing-cells">Introducing Cells</h2></span>
    <p>Cells is an architecture built over the idea that instead of building applications
      <strong>is better to build a set of reusable components</strong> (business modules)
      that are assembled and communicated to create applications.
    </p>
    <p>Cells was designed to enhance <strong>reusability of components</strong> and <strong>dynamism of applications</strong>.</p>
    <p style="margin: 0 auto; width: 80%">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/XFvyj0tEbP8?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </p>

    <p>
      Here you are a short video about how Cells works to have in mind the architecture's concept.
      <br/>
      <br/>
      <p style="margin: 0 auto; width: 80%">
        <iframe width="100%" height="338" style="border: 0;" src="https://www.youtube.com/embed/CtoZEu0zByc?controls=1&rel=0" allowfullscreen></iframe>
      </p>
    </p>
    <p>A Cells application is a set of pages where each page is a <strong>JSON</strong> file where we can define a <strong>layout</strong> and a <strong>list of components</strong>.</p>
    <p>
      In that list, for each component there is a definition of its <strong>properties</strong>, its <strong>communications</strong> with other components
      <strong>and the layout zone</strong> where the component will be injected.
    </p>
    <p>You can configure complex applications according to different parameters such as device, user profile, environmental properties (such as backend workload) among others.</p>
