    <span><img class="cells-bullet" src='images/logo-cells.svg' /><h2 class="h2-bullet" id="overview">The FOREX Application</h2></span>

    <p>The project is divided into three sections</p>
    <p>
      <ol>
        <li>

        </li>

        </li>

      </ol>
