    <span><img class="cells-bullet" src='images/logo-cells.svg' /><h2 class="h2-bullet">Cells Environment</h2></span>
    <p>This is the list of things you need to have the Cells Environment ready to work:</p>
    <p>
      <ol>
        <li>
          <h3> Sign on BBVA <img style="background-color: #205081;max-width: 80px;padding: 4px;" src="images/bitbucket-logo.png"/></h3>
          <p>You must have a account in <a target="_blank" href="https://globaldevtools.bbva.com/bitbucket/dashboard">BBVA Bitbucket</a>.
            To sign up on BBVA Bitbucket, you can register through <a target="_blank" href="https://globaldevtools.bbva.com/graas/">GRaaS (Global Repository as a Service)</a>
            in the <a target="_blank" href="https://globaldevtools.bbva.com/graas/user/register/">registration page.</a>.
          </p>
          <p>You only must set your BBVA email account, a Display Name and check the "BITBUCKET" checkbox, and hit the "Register user" button to register.</p>
          <p>
            <a target="_blank" href="https://globaldevtools.bbva.com/graas/user/register/">
              <img class="border-1" src="images/graas-bitbucket-registry.png"/>
            </a>
          </p>
        </li>
        <li>
          <h3>Setting your SSH Public Key in BBVA Bitbucket</h3>
          <p>Bitbucket Server allows users to connect securely to Bitbucket Server repositories using SSH keys, in order to perform Git operations without ask everytime your credentials.</p>
          <p>These are the steps to set a SSH Key in BBVA Bitbucket:</p>
          <p>
            <video class="horizontal-center" width="100%" controls>
              <source src="images/ssh-keygen.mp4" type="video/mp4">
              Your browser does not support HTML5 video.
            </video>
          </p>
        </li>
        <li>
          <h3>Get access to cells repositories.</h3>
          <p>Ask access to repositories needed to work with Cells.</p>
          <p>To work with Cells you will need to access to the defaults bitbucket cells projects, as for example:</p>
          <ul>
            <li><a target="_blank" href="https://globaldevtools.bbva.com/bitbucket/projects/CEL">BBVA_Global_Cells</a></li>
            <li><a target="_blank" href="https://globaldevtools.bbva.com/bitbucket/projects/CA">BBVA_Global_Cells_Atom</a></li>
            <li><a target="_blank" href="https://globaldevtools.bbva.com/bitbucket/projects/BGCM">BBVA_Global_Cells_Molecules</a></li>
            <li><a target="_blank" href="https://globaldevtools.bbva.com/bitbucket/projects/CO">BBVA_Global_Cells_Organism</a></li>
            <li><a target="_blank" href="https://globaldevtools.bbva.com/bitbucket/projects/CTOOL">BBVA_Global_Cells_Tooling</a></li>
          </ul>
          <p>The Jira's page to ask this is <a target="_blank" href="https://globaldevtools.bbva.com/jira/servicedesk/customer/portal/7">Ether Platform Help Desk</a>. Create a "Access request" and ask access to repositories needed to work with Cells.</p>
        </li>
        <li>
          <h3>Install & Setup Cells Tools</h3>
          <p>To work with cells you must have installed the next tools:</p>
          <p>
            <div class="grid-container-4">
              <div class="item1 strong">Tool</div>
              <div class="item2 strong">How Check</div>
              <div class="item3 strong">Required Version</div>
              <div class="item4 strong">Installation</div>
             <div class="item1">curl</div>
              <div class="item2">curl --version</div>
              <div class="item3">7.47.0</div>
              <div class="item4">sudo apt-get install curl</div>
             <div class="item1">git</div>
              <div class="item2">git --version</div>
              <div class="item3">2.7.4</div>
              <div class="item4">sudo apt-get install git</div>
             <div class="item1">git-flow</div>
              <div class="item2">git flow version</div>
              <div class="item3">1.9.1</div>
              <div class="item4">sudo apt-get install git-flow</div>
             <div class="item1">nvm</div>
              <div class="item2">nvm --version</div>
              <div class="item3">0.33.8</div>
              <div class="item4" style="overflow-y: hidden;">wget -qO- https://raw.githubusercontent.com<br/>/creationix/nvm/v0.33.8/install.sh | bash</div>
             <div class="item1">node & npm</div>
              <div class="item2">node -v <br/>npm -v</div>
              <div class="item3">v6.12.3<br/>5.6.0</div>
              <div class="item4">nvm ls<br/>
                nvm install v6.12.3<br/>
                nvm alias default 6.12.3<br/>
                nvm use default<br/>
              </div>
             <div class="item1">bower</div>
              <div class="item2">bower -v</div>
              <div class="item3">1.8.2</div>
              <div class="item4">npm install -g bower<br/>
                npm install -g bower-art-resolver<br/>
                (and create ~/.bowerrc)
              </div>
             <div class="item1">clite</div>
              <div class="item2">clite --version</div>
              <div class="item3">0.4.13</div>
              <div class="item4">
                npm install -g cells-lite<br/>
                npm update -g cells-lite</div>
             <div class="item1">cells</div>
              <div class="item2">cells -v</div>
              <div class="item3">1.4.5</div>
              <div class="item4">
                npm install -g cells-cli<br/>
                npm update -g cells-cli
              </div>
             <div class="item1">pisco-cells-app-build</div>
              <div class="item2">-</div>
              <div class="item3">-</div>
              <div class="item4">npm install -g pisco-cells-app-build<br/>
                npm update -g pisco-cells-app-build
              </div>
              <div class="item1">pisco-cells-app-launch</div>
              <div class="item2">-</div>
              <div class="item3">-</div>
              <div class="item4">npm install -g pisco-cells-app-launch<br/>
                npm update -g pisco-cells-app-launch
              </div>
            </div>
          </p>
          <p>The last two packages are dependencies from cells-cli tool, and must be installed automatically when install cells-cli.</p>
          <p>You can view all the cells-cli dependencies executing the command: </p>
          <pre>cells -lr</pre>
          <p>Download this <a target="_blank" href="images/cells-environment-install.sh">shell script</a> to check and install all these tools in ubuntu.</p>

   </span><span class="str">"resolvers"</span><span class="pun">:</span><span class="pln"> </span><span class="pun">[</span><span class="pln">
         </span><span class="str">"bower-art-resolver"</span><span class="pln">
     </span><span class="pun">]</span><span class="pln">
 </span><span class="pun">}</span></code></pre>
