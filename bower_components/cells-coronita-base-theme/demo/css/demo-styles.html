<custom-style>
  <style is="custom-style">
    body {
      margin: 0;
      background-color: #f4f4f4;
      color: #121212;
      font-family: Benton Sans, sans-serif;
    }

    .tabs {
      max-width: 220px;
      margin: auto;
      background-color: transparent;
    }

    .tab-content {
      padding: 40px 30px;
    }

    @media (max-width: 768px) {
      *, *:before, *:after {
        -webkit-tap-highlight-color: transparent;
      }
    }
  </style>
</custom-style>
