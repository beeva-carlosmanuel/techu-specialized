<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Demo cells-coronita-base-theme</title>
    <script>
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true,
        useNativeCSSProperties: true
      };
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../cells-coronita-base-theme.html">
    <link rel="import" href="../../iron-pages/iron-pages.html">
    <link rel="import" href="../../cells-radio-tabs/cells-radio-tabs.html">
    <link rel="import" href="css/demo-styles.html">
    <link rel="import" href="demo-colors.html">
    <link rel="import" href="demo-fonts.html">
  </head>
  <body unresolved ontouchstart>
    <dom-bind>
      <template is="dom-bind">
        <cells-radio-tabs class="tabs" options='["Colors", "Typography"]' selected="{{selected}}"></cells-radio-tabs>

        <iron-pages selected="[[selected]]">
          <demo-colors class="tab-content" colors-file="../colors.json"></demo-colors>
          <demo-fonts class="tab-content"></demo-fonts>
        </iron-pages>
      </template>
    </dom-bind>
  </body>
</html>
